<div class="card mb-4 pt-3">
  <img
    [src]="'assets/images/' + book.cover"
    class="card-img-top"
    alt="{{ book.title }}"
    style="width: 30%;margin: auto;"
  />
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text">
      {{ book.description }}
    </p>
    <button type="button" class="btn btn-primary float-right" (click)="back()">
      Back
    </button>
  </div>
</div>
