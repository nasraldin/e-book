<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
>
  <h1 class="h3 mb-0">Favorite Book List</h1>
</div>

<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="form-group row">
          <label for="customSwitch1" class="col-sm-3 pl-0">Sorting</label>
          <div class="col-sm-9 sorting-input">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
              />
              <label class="custom-control-label" for="customSwitch1"
                >Highest/Lowest</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-5" style="left: -114px; top: -5px;">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="searchTerm"
            placeholder="Type here to search"
            [(ngModel)]="searchQuery"
            (keyup)="setStatus()"
          />
          <span class="ml-3" *ngIf="noSearchResult">Loading...</span>
        </div>
      </div>
      <div class="col" style="left: -114px; top: -10px;">
        <button
          type="submit"
          class="btn btn-primary my-1"
          (click)="randomRating(books)"
        >
          Random Rating
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-4">
  <div
    class="col mb-4"
    *ngFor="
      let book of books | filter: searchQuery | paginate: config;
      let _i = index
    "
  >
    <div class="card h-100">
      <img
        [src]="coverPath + book.cover"
        class="card-img-top"
        alt="{{ book.title }}"
      />
      <div class="card-body">
        <pre>Rate: <b>{{book.rating}}</b></pre>
        <ngb-rating
          [(rate)]="book.rating"
          [max]="5"
          (rateChange)="book.rating = $event"
        >
          <ng-template let-fill="fill" let-index="index">
            <span
              class="star"
              [class.filled]="fill === 100"
              [class.bad]="index < 3"
              >&#9733;</span
            >
          </ng-template>
        </ngb-rating>
        <hr />
        <h5 class="card-title" placement="top" ngbTooltip="{{ book.title }}">
          {{ util.substringTo26Chart(book.title) }}
        </h5>
        <div class="book-info">
          <div>
            <span>
              by
            </span>
            <a href="#!">{{ book.author }}</a>
          </div>
          <div>
            <span>
              Publisher:
            </span>
            <a href="#!">{{ book.publisher }}</a>
          </div>
          <div style="font-style: italic;">
            <span>
              Release Date:
            </span>
            {{ util.unixTimestamp(book.issued) }}
          </div>
          <div>
            <span>
              ISBN:
            </span>
            {{ book.isbn }}
          </div>
          <div>
            <span>
              Topic: <a href=""> {{ book.topic }}</a>
            </span>
          </div>
        </div>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-primary btn-block"
          data-toggle="modal"
          data-target=".bd-example-modal-xl"
          style="border-radius: 0;"
          (click)="navigateToBook(book._id)"
        >
          <i class="fas fa-book"></i> Details
        </button>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-between p-2" *ngIf="config">
  <div>
    <span> Items: 12 </span>
    <ngb-pagination
      [collectionSize]="12"
      [(page)]="config.currentPage"
      [pageSize]="config.itemsPerPage"
      [maxSize]="5"
      [boundaryLinks]="true"
      [rotate]="true"
      class="d-inline-flex"
    ></ngb-pagination>
  </div>
  <div>
    <select
      class="custom-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="config.itemsPerPage"
    >
      <option [ngValue]="4">4</option>
      <option [ngValue]="8">8</option>
      <option [ngValue]="12">12</option>
    </select>
    items per page
  </div>
</div>

<ngb-alert type="danger" [dismissible]="false" *ngIf="!books">
  No data yet!
</ngb-alert>
